# Scala CircleCI 2.0 configuration file
# See: https://circleci.com/docs/2.0/sample-config/
version: 2

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  build:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    machine:
      image: ubuntu-2204:2022.07.1
      docker_layer_caching: true

    working_directory: ~/repo

    environment:
      # Customize the JVM maximum heap limit
      JVM_OPTS: -Xmx3200m
      TERM: dumb

    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "build.sbt" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run:
          name: Compile and run linter
          command: |
            sbt "scalafixAll --check"
            sbt "sharedComponentsJS/scalafixAll"
            sbt "sharedComponentsJVM/scalafixAll"
            sbt "sharedTestComponents/scalafixAll"
            sbt "testAcceptance/scalafixAll"

      - save_cache:
          paths:
            - ~/.m2
          key: v1-dependencies--{{ checksum "build.sbt" }}

      - run:
          name: Run unit tests
          command: cat /dev/null | sbt test:test

      - run:
          name: Run integration tests
          command: cat /dev/null | sbt it:test

      - run:
          name: Publish service docker image
          command: |
            echo $DOCKER_PWD | docker login -u $DOCKER_LOGIN --password-stdin
            sbt "service/docker:publish"

      - run:
          name: Run acceptance tests
          command: |
            ./start-local.sh
            sbt "testAcceptance/test"
